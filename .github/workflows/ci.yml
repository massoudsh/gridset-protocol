name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  forge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          cache: true

      - name: Build
        run: forge build

      - name: Test
        run: forge test -vvv

      - name: Coverage
        run: forge coverage --report summary
        continue-on-error: true
